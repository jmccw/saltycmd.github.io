			<script>
			    const downloadButton = document.getElementById('downloadButton');
			
			    downloadButton.addEventListener('click', () => {
			        const username = 'saltycmd';
			        const repo = 'saltycmd.github.io';
			        const branch = 'main';
			        const filePath = 'CV/Curriculum Vitae - Jordan Walsh.pdf';
			
			        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}?ref=${branch}`;
			
			        fetch(apiUrl)
			            .then((response) => response.json())
			            .then((data) => {
			                const content = atob(data.content); // Decode base64 content
			                const blob = new Blob([content], { type: 'application/octet-stream' });
			                const url = URL.createObjectURL(blob);
			
			                const a = document.createElement('a');
			                a.style.display = 'none';
			                a.href = url;
			                a.download = filePath.split('/').pop(); // Extract filename from path
			                document.body.appendChild(a);
			
			                a.click();
			                URL.revokeObjectURL(url);
			            })
			            .catch((error) => {
			                console.error('Error:', error);
			            });
			    });
			</script>
			<script>
				let slideIndex = 0;
				showSlides();
				function randomNumber(min, max) {
    				return Math.random() * (max - min) + min;
				}
				function showSlides() {
				  var t = randomNumber(5000, 10000);
				  let i;
				  const slides = document.getElementsByClassName("mySlides");
			  
				  for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				  }
			  
				  slideIndex++;
			  
				  if (slideIndex > slides.length) {
					slideIndex = 1;
				  }
			  
				  slides[slideIndex - 1].style.display = "block";
			  
				  // Change slides every 3 seconds (adjust the timing as needed)
				  setTimeout(showSlides, 8000);
				}
